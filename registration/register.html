<!DOCTYPE html>
<html>
<head>
	<title>Expensify Party Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/css/registration-index.css" rel="stylesheet">
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
				<form class="form-horizontal" id="userRegistration" action="/registration/user_info_processing.php" method="post">
					<fieldset>
						<legend>Expensify Party Registration</legend>
						<div class="control-group">
							<label class="control-label" for="inputFirst">First Name</label>
							<div class="controls">
								<div class="input-prepend">
									<span class="add-on"><i class="icon-user"></i></span>
									<input class="input-large" id="inputFirst" name="first_name" placeholder="First" required autofocus>
								</div>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputLast">Last Name</label>
							<div class="controls">
								<input class="input-large" id="inputLast" name="last_name" placeholder="Last" required>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputEmail">Email</label>
							<div class="controls">
								<div class="input-prepend">
									<span class="add-on"><i class="icon-envelope"></i></span>
									<input name="email" class="input-large" id="inputEmail" data-placement="right" data-original-title="valid email address" type="email" placeholder="Email" required>
								</div>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputPhone">Phone</label>
							<div class="controls">
								<div class="input-prepend">
									<span class="add-on"><i class="icon-signal"></i></span>
									<input type="tel" class="input-large" data-placement="right" data-original-title="10 digits" id="inputPhone" name="phone" required>
								</div>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputTwitter">Twitter</label>
							<div class="controls">
								<div class="input-prepend">
									<span class="add-on">@</span>
									<input class="input-large" id="inputTwitter" name="twitter" placeholder="Twitter">
								</div>
							</div>
						</div>

						<input class="input-large" id="pkID" type="hidden" name="pk_id">
						<input class="input-large" id="pgID" type="hidden" name="pg_id">
						<input class="input-large" id="token" type="hidden" name="token">
						<div class="control-group">
							<div class="controls">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</div>
					</fieldset>
				</form>
		</div>
	</div>
	<script src="/js/jquery-latest.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/bootstrap-tooltip.js"></script>
	<script src="/js/jquery.form.js"></script>
	<script src="http://jzaefferer.github.com/jquery-validation/jquery.validate.js"></script>
	<script src="/js/registration-index.js"></script>
</body>
</html>
