<!DOCTYPE html>
<html>
<head>
	<title>Expensify Party Registration</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="/css/bootstrap-responsive.css" rel="stylesheet">
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<form class="form-horizontal" id="userRegistration" action="/registration/user_info_processing.php" method="post">
				<fieldset>
					<legend>Expensify Party Registration</legend>
					<div class="control-group">
						<label class="control-label" for="inputFirst">First Name</label>
						<div class="controls">
							<div class="input-prepend">
								<span class="add-on"><i class="icon-user"></i></span>
								<input type="text" class="input-xxlarge" id="inputFirst" name="first_name" placeholder="First" required autofocus>
							</div>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="inputLast">Last Name</label>
						<div class="controls">
							<div class="input-prepend">
								<span class="add-on"><i class="icon-user"></i></span>
								<input type="text" class="input-xxlarge"  id="inputLast" name="last_name" placeholder="Last" required>
							</div>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="inputEmail">Email</label>
						<div class="controls">
							<div class="input-prepend">
								<span class="add-on"><i class="icon-envelope"></i></span>
								<input type="email" name="email" class="input-xxlarge" id="inputEmail" data-placement="right" data-original-title="valid email address" placeholder="Email" required>
							</div>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="inputPhone">Phone</label>
						<div class="controls">
							<div class="input-prepend">
								<span class="add-on"><i class="icon-signal"></i></span>
								<input type="tel" class="input-xxlarge" data-placement="right" data-original-title="10 digits" id="inputPhone" name="phone" placeholder="8881234567" required>
							</div>
						</div>
					</div>
								<input type="hidden" value="notasked" class="input-xxlarge" id="inputTwitter" name="twitter" placeholder="Twitter">

                    <div class="control-group">
                        <label class="control-label" for "release">Video Release Form</label>
                        <div class="controls">
                            <textarea style="width: 80%; height: 146px; margin: 0;font-size: 12px;">For good and valuable consideration, the receipt of which is hereby acknowledged, I hereby consent to the photographing of myself and the recording of my voice and the use of these photographs and/or recordings singularly or in conjunction with other photographs and/or recordings for advertising, publicity, commercial or other business purposes. I understand that the term "photograph" as used herein encompasses both still photographs and motion picture footage.

I further consent to the reproduction and/or authorization by SignalFire to reproduce and use said photographs and recordings of my voice, for use in all domestic and foreign markets. Further, I understand
that others, with or without the consent of SignalFire may use and/or reproduce such photographs and recordings.

I hereby release SignalFire, and any of its associated or affiliated companies, their directors, officers, agents, employees and customers, and appointed advertising agencies, their directors, officers, agents and
employees from all claims of every kind on account of such use.

If Model is under 18: I am the parent/legal guardian of the individual named above, I have read this release and approve of its terms.</textarea>
                            <br />
                        </div>
                    </div>


					<input type="hidden" id="pgID" name="pg_id">
					<input type="hidden" id="token" name="token">
					<div class="control-group">
						<div class="controls">
							<button type="submit" class="btn btn-primary">I agree to the video release form.<br />I'm ready to party.</button>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
	<script src="/js/jquery-latest.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/bootstrap-tooltip.js"></script>
	<script src="/js/jquery.form.js"></script>
	<script src="http://jzaefferer.github.com/jquery-validation/jquery.validate.js"></script>
	<script src="/js/common.js"></script>
	<script src="/js/registration-index.js"></script>
</body>
</html>
