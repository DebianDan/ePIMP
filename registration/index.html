<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap 101 Template</title>
	<!-- Bootstrap -->
	<link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
	<form class="form-horizontal">
		<fieldset>
			<legend>Expensify Party Registration</legend>
			<div class="control-group">
				<label class="control-label" for="inputName">Full Name</label>
				<div class="controls">
					<input type="text" id="inputName" placeholder="Name">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputEmail">Email</label>
				<div class="controls">
					<div class="input-prepend">
						<span class="add-on"><i class="icon-envelope"></i></span>
						<input type="text" id="inputEmail" placeholder="Email">
					</div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputTwitter">Twitter</label>
				<div class="controls">
					<div class="input-prepend">
						<span class="add-on">@</span>
						<input type="text" id="inputTwitter" placeholder="Twitter">
					</div>
				</div>
			</div>
			<button type="submit" class="btn">Submit</button>
		</fieldset>
	</form>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
