<!DOCTYPE html>
<html>
<head>
	<title>Expensify Party Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/css/bootstrap-responsive.css" rel="stylesheet">
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
				<form class="form-horizontal" action="/registration/user_info_processing.php" method="post">
					<fieldset>
						<legend>Expensify Party Registration</legend>
						<div class="control-group">
							<label class="control-label" for="inputFirst">Name</label>
							<div class="controls">
								<div class="input-prepend">
									<span class="add-on"><i class="icon-user"></i></span>
									<input class="input-small" type="text" id="inputFirst" name="first_name" placeholder="First" required autofocus>
									<input class="input-small" type="text" id="inputLast" name="last_name" placeholder="Last" required>
								</div>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputEmail">Email</label>
							<div class="controls">
								<div class="input-prepend">
									<span class="add-on"><i class="icon-envelope"></i></span>
									<input class="input-large" type="text" id="inputEmail" name="email" type="email" placeholder="Email" required>
								</div>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputPhone">Phone</label>
							<div class="controls">
								<div class="input-prepend">
									<span class="add-on"><i class="icon-signal"></i></span>
									<input class="input-large" type="text" id="inputPhone" name="phone" type="tel" placeholder="8881234567" required>
								</div>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputTwitter">Twitter</label>
							<div class="controls">
								<div class="input-prepend">
									<span class="add-on">@</span>
									<input class="input-large" type="text" id="inputTwitter" name="twitter" placeholder="Twitter">
								</div>
							</div>
						</div>

						<input class="input-large" id="pkID" type="hidden" name="pk_id">
						<div class="control-group">
							<div class="controls">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</div>
					</fieldset>
				</form>
		</div>
	</div>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/registration-index.js"></script>
</body>
</html>
