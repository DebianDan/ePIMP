<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap 101 Template</title>
	<!-- Bootstrap -->
	<link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
	<form class="form-horizontal" action="/php/user_info_processing.php" method="get">
		<fieldset>
			<legend>Expensify Party Registration</legend>
			<div class="control-group">
				<label class="control-label" for="inputFirst">First</label>
				<div class="controls">
					<input type="text" id="inputFirst" name="first_name" placeholder="First Name">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputLast">Last</label>
				<div class="controls">
					<input type="text" id="inputLast" name="last_name" placeholder="Last Name">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputEmail">Email</label>
				<div class="controls">
					<div class="input-prepend">
						<span class="add-on"><i class="icon-envelope"></i></span>
						<input type="text" id="inputEmail" name="email" placeholder="Email">
					</div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputTwitter">Twitter</label>
				<div class="controls">
					<div class="input-prepend">
						<span class="add-on">@</span>
						<input type="text" id="inputTwitter" name="twitter" placeholder="Twitter">
					</div>
				</div>
			</div>
			<button type="submit" class="btn">Submit</button>
		</fieldset>
	</form>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
