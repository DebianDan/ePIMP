<!DOCTYPE html>
<html>
<head>
    <title>Roulette Spinner</title>
    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="/css/jquery.countdown.css" rel="stylesheet" media="screen">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="span4">
                <h2>Active Bets</h2>
            </div>
            <div class="span4">
                <h2 id="clock"></h2>
            </div>
            <div class="span4">
                <h2 id="prev-round"></h2>
            </div>
        </div>
        <div class="row">
            <div class="span8">
                <table class="table">
                    <caption></caption>
                    <thead>
                        <tr>
                            <th>First</th>
                            <th>Last</th>
                            <th>$</th>
                            <th>Color</th>
                        </tr>
                    </thead>
                    
                    <tbody id="bet-list-container">
                        <!-- <tr>
                            <td></td>
                            <td></td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
            <div class="span4" id="winner-list-container">
                <table class="table table-striped">
                    <caption></caption>
                    <thead>
                        <tr>
                            <th>First</th>
                            <th>Last</th>
                            <th>$</th>
                            <th>Color</th>
                        </tr>
                    </thead>
                    
                    <tbody id="winner-list">

                    </tbody>
                </table>
            </div>
        </div>
        <!-- Modal -->
        <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-header">
                <h3 id="myModalLabel">The color is...</h3>
            </div>
            <div class="modal-body">
                <h1 class='winner-type' id="winner-color">Text</h1>
            </div>
        </div>
    </div>
    <script src="/js/jquery-latest.js"></script>
    <script src="/js/jquery.plugin.min.js"></script>
    <script src="/js/jquery.timer.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.countdown.min.js"></script>
    <script src="/js/roulette-live-spinner.js"></script>
</body>
</html>
